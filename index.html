<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800;900&family=Poppins:wght@500;600&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Circular Progress Bar</h1>
    <div id="main">
        <div id="skill-html">
            <div id="outer">
                <div id="inner">
                    <div id="number-1">
                    </div>
                </div>
            </div>
            <h2>HTML</h2>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                   <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#e91e63" />
                      <stop offset="100%" stop-color="#673ab7" />
                   </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
        </div>
        <div id="skill-css">
            <div id="outer">
                <div id="inner">
                    <div id="number-2">
                    </div>
                </div>
            </div>
            <h2>CSS</h2>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                   <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#e91e63" />
                      <stop offset="100%" stop-color="#673ab7" />
                   </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
        </div>
        <div id="skill-js">
            <div id="outer">
                <div id="inner">
                    <div id="number-3">
                    </div>
                </div>
            </div>
            <h2>JavaScript</H2>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                   <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#e91e63" />
                      <stop offset="100%" stop-color="#673ab7" />
                   </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
